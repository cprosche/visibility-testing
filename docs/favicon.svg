<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Satellite body -->
  <rect x="35" y="40" width="30" height="20" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2" rx="2"/>
  
  <!-- Solar panels -->
  <rect x="10" y="35" width="20" height="30" fill="#ffd700" stroke="#d4af37" stroke-width="1.5"/>
  <rect x="70" y="35" width="20" height="30" fill="#ffd700" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Solar panel grid lines -->
  <line x1="10" y1="42.5" x2="30" y2="42.5" stroke="#d4af37" stroke-width="0.5"/>
  <line x1="10" y1="50" x2="30" y2="50" stroke="#d4af37" stroke-width="0.5"/>
  <line x1="10" y1="57.5" x2="30" y2="57.5" stroke="#d4af37" stroke-width="0.5"/>
  <line x1="20" y1="35" x2="20" y2="65" stroke="#d4af37" stroke-width="0.5"/>
  
  <line x1="70" y1="42.5" x2="90" y2="42.5" stroke="#d4af37" stroke-width="0.5"/>
  <line x1="70" y1="50" x2="90" y2="50" stroke="#d4af37" stroke-width="0.5"/>
  <line x1="70" y1="57.5" x2="90" y2="57.5" stroke="#d4af37" stroke-width="0.5"/>
  <line x1="80" y1="35" x2="80" y2="65" stroke="#d4af37" stroke-width="0.5"/>
  
  <!-- Antenna -->
  <line x1="50" y1="40" x2="50" y2="25" stroke="#888" stroke-width="2"/>
  <circle cx="50" cy="23" r="3" fill="#e74c3c"/>
  
  <!-- Communication dish -->
  <ellipse cx="50" cy="50" rx="8" ry="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Orbit path (partial arc) -->
  <path d="M 20 80 Q 50 15, 80 80" fill="none" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="15" cy="15" r="1.5" fill="#fff"/>
  <circle cx="85" cy="20" r="1" fill="#fff"/>
  <circle cx="25" cy="85" r="1.2" fill="#fff"/>
  <circle cx="75" cy="85" r="1" fill="#fff"/>
</svg>
